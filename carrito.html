<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-carrito.css">
    <script>
        const abrir_panel = () => {
            const panel = document.querySelectorAll('.panel')[0].style;
            panel.display = panel.display === 'none' ? 'block' : 'none';
        };
    </script>
</head>

<body>
    <header>
        <div class="ancho">
            <div><img src="imagenes/logo.png" alt="logo" width="69rem"></div>
            <div class="align-derecha">
                <nav>
                    <div class="btn-container">
                        <button class="btn-menu"><a href="index.html">Inicio</a></button>
                        <button class="btn-menu"><a href="productos.html">Productos</a></button>
                        <button class="btn-menu"><a href="pedidos.html">Pedidos</a></button>
                        <button class="btn-iconos"><a href="#"><img class="imagenes-menu" src="imagenes/perfil.png"
                                    alt="Perfil"></a></button>
                        <button class="btn-iconos" onclick="abrir_panel()"><a href="#"><img class="imagenes-menu"
                                    src="imagenes/carrito.png" alt="Carrito"></a></button>
                    </div>
                    <div class="panel">
                        <div class="panel-carrito">
                            <ul class="shopping-cart-items">
                                <li>
                                    <img src="imagenes/pan-rustico.jpg" alt="item1" />
                                    <span class="item-name">Pan rustico</span>
                                    <span class="item-price">2€</span>
                                    <span class="item-quantity">Cantidad: 01</span>
                                </li>
                                <li>
                                    <img src="imagenes/pan-rustico.jpg" alt="item1" />
                                    <span class="item-name">Pan rustico</span>
                                    <span class="item-price">2€</span>
                                    <span class="item-quantity">Cantidad: 01</span>
                                </li>
                                <li>
                                    <img src="imagenes/pan-rustico.jpg" alt="item1" />
                                    <span class="item-name">Pan rustico</span>
                                    <span class="item-price">2€</span>
                                    <span class="item-quantity">Cantidad: 01</span>
                                </li>
                            </ul>
                        </div>
                        <div class="boton-comprar">
                            <button class="comprar"><a href="carrito.html"></a>
                                <span class="circle" aria-hidden="true">
                                    <span class="icon arrow"></span>
                                </span>
                                <span class="button-text"><a href="">Comprar</a></span>
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div>
            <div class="titulossecciones">
                <h3>Carrito</h3>
            </div>
            <!--<div class="tarjeta-producto">
                <span><img class="imagen-producto" src="/imagenes/pan-rustico.jpg" alt=""></span>
                <span class="titulo-producto">Pan Rustico</span>
                <span class="titulo-producto">hola</span>
            </div>-->
    </main>
    <div class="page">
        <table id="cart">
            <thead>
                <tr>
                    <th class="first">Foto</th>
                    <th class="second">Cantidad</th>
                    <th class="third">Producto</th>
                    <th class="fourth">Precio</th>
                    <th class="fifth">&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <!-- shopping cart contents -->
                <tr class="productitm">
                    <!-- http://www.inkydeals.com/deal/ginormous-bundle/ -->
                    <td><img src="imagenes/pan-rustico.jpg" class="thumb"></td>
                    <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
                    <td>Pan rustico</td>
                    <td>2€</td>
                    <td><span class="remove">X</span></td>
                </tr>

                <!-- tax + subtotal -->
                <tr class="extracosts">
                    <td class="light">Envio</td>
                    <td colspan="2" class="light"></td>
                    <td>2€</td>
                    <td></td>
                </tr>
                <tr class="totalprice">
                    <td class="light">Total:</td>
                    <td colspan="2">&nbsp;</td>
                    <td colspan="2"><span class="thick">4€</span></td>
                </tr>

                <!-- checkout btn -->
                <tr class="checkoutrow">
                    <td colspan="5" class="checkout">
                        <div class="boton-comprar">
                            <button class="comprar"><a href="carrito.html"></a>
                                <span class="circle" aria-hidden="true">
                                    <span class="icon arrow"></span>
                                </span>
                                <span class="button-text"><a href="">Comprar</a></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
